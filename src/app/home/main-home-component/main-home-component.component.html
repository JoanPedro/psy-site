<div id = "HomeContent" class = "row">
  <section>
    <div id = "FirstSection" class="col-12 BaseFlexBoxFlexCenterRow">
      <div class = "col-6 px-0 DataSectionContent-115 DataSectionContentColorBrown BaseFlexBoxFlexCenterColumn">
        <h1 class = "BaseFontColor BaseDataTitle BaseFont5 BaseTextAlignCenter">{{ dataTitle }}</h1>
        <h2 class = "BaseFontColor BaseDataSubtitle BaseFont9 BaseTextAlignCenter">{{ dataSubtitle }}</h2>
        <h3 class = "BaseFontColor BaseDataDescription BaseFont10 BaseTextAlignCenter"> {{ dataDescritive }} </h3>
      </div>
      <div class = "col-6 px-0 ImageSectionContent-115">
        <div appParallax [ratio]="0.5" id = "ImageSectionContentParallaxOne"></div>
      </div>
    </div>

    <div id = "ContentSeparator"></div>

    <div id = "SecondSection" class="col-12 BaseFlexBoxFlexCenterRow">
      <div class = "col-6 px-0 ImageSectionContent-075">
        <div appParallax [ratio]="0.5" id = "ImageSectionContentParallaxTwo"></div>
      </div>
      <div class = "col-6 px-0 DataSectionContent-075 DataSectionContentColorBrownBlur BaseFlexBoxFlexCenterColumn">
        <h1 class = "BaseFontColor BaseFont9 BaseTextAlignLeft BaseDataDescription">{{ dataAuthorDescritive }}</h1>
        <h2 class = "BaseFontColor BaseFont9 BaseTextAlignCenter BaseDataSubtitle">{{ dataAuthorName }}</h2>
      </div>
    </div>
  </section>
</div>
