<div id = "HomeContent" class = "row">
  <div class="col-12 BaseFlexBoxFlexCenterRow">
    <div class = "col-6 px-0 DataSectionContent BaseFlexBoxFlexCenterColumn">
      <h1 class = "BaseFontColor BaseDataTitle">{{ dataTitle }}</h1>
      <h2 class = "BaseFontColor BaseDataSubtitle">{{ dataSubtitle }}</h2>
      <h3 class = "BaseFontColor BaseDataDescription"> {{ dataDescritive }} </h3>
    </div>
    <div class = "col-6 px-0 ImageSectionContent">
      <div appParallax [ratio]="-0.2" id = "ImageSectionContentParallax"></div>
    </div>
  </div>
</div>
